<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
	<link href="alarm_clock.css" rel="stylesheet">
  <script src="alarm_clock.js"></script>
  <link rel="shortcut icon" href="images/Graphicloads-100-Flat-Clock.ico"/>
</head>

<body>
<div id="ctime">
      <h1 class="header">CURRENT TIME</h1>
      <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">HR</div>
      </div>
      <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">MIN</div>
      </div>
      <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">SEC</div>
      </div>
    </div>

    <div id="tpick">
      <h1 class="header">
        SET ALARM
      </h1>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Set" id="tset"/>
        <input type="button" value="Reset" id="treset" disabled/>
        <div>&copy;2019 baguzite.netlify.com</div>
      </div>
    </div>

    <audio id="alarm-sound" loop>
      <source src="wakeup_alarm.mp3" type="audio/mp3">
    </audio>
	</body>
</html>
